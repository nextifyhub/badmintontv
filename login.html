<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadmintonTV</title>
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- START  NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-custom sticky sticky-light" id="navbar">
        <div class="container">
            <a class="navbar-brand logo text-uppercase" href="index.html">
                <img src="assets/img/Logo.png" alt="" height="60" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <img src="assets/img/hamburger.png" alt="" height="50">
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto align-items-center" id="navbar-navlist">
                    <li class="nav-item">
                        <img src="assets/img/USA-Flag.png" alt="USA Flag" height="20">
                    </li>
                    <li class="nav-item mx-3 my-2">
                        <a class="btn btn-base b-animate-4" href="subscribe.html"> Subscribe </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-base b-animate-4" href="login.html"> Sign In</a>
                    </li>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- LOGIN START  -->

    <section class="bg-home d-flex align-items-center position-relative" style="background: url('assets/img/registration-bg.jpg') center;">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card form-signin border-0 p-4 shadow">
                        <form>
                            <div class="text-center mb-4">
                                <h5 class="mid-title">LOGIN</h5>
                            </div>
                        
                            <div class="form-floating mb-2">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password-field" name="password" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                        
                            <div class="d-flex justify-content-between">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                    </div>
                                </div>
                                <p class="forgot-pass mb-0"><a href="forget.html" class="text-dark fw-semibold">Forgot password ?</a></p>
                            </div>
            
                            <button class="btn btn-base b-animate-4 w-100" type="submit">Sign in</button>

                            <div class="col-12 text-center mt-3">
                                <p class="mb-0 mt-3"><span class="text-dark me-2">Don't have an account ?</span> <a href="registration.html" class="text-dark fw-semibold">Register Now</a></p>
                            </div><!--end col-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- LOGIN END  -->

     <!-- FOOTER START  -->
     <section class="footer pt-5 pb-4">
        <div class="container">
            <div class="row">
                <ul class="d-flex justify-content-center gap-4 text-white">
                    <li><a href="#">Announcements</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Terms Of Use</a></li>
                    <li><a href="#">Terms & conditions</a></li>
                    <li><a href="#">Privacy policy</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- END FOOTER  -->

    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script>
        $(".toggle-password").click(function() {

        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
        input.attr("type", "text");
        } else {
        input.attr("type", "password");
        }
        });
    </script>

</body>
</html>
